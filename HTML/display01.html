<!DOCTYPE html>

<head>

</head>
<body>
    <div class="bg-red-500 container"> box

            </div>
        </a>
            <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</div>
  <!-- parent grid -->
    <div class="grid grid-cols-4 gap-4">
        <div class="border p-2 ring ring-red-500">01</div>
        <div class="border p-2 ring ring-red-500">02</div>

    <div class="grid grid-row-4 gap-4">
        <div class="border p-2 ring ring-red-500">01</div>
        <div class="border p-2 ring ring-red-500">02</div>
        <div class="border p-2 ring ring-red-500">03</div>
        <div class="border p-2 ring ring-red-500">04</div>
        <div class="border p-2 ring ring-red-500">05</div>

        <div class=" grid grid-rows-subgrid gap-4">
            <div class="row-start-2 border p-2 ring ring-blue-500">06</div>

            <div class="row-start-2 border p-2 ring ring-blue-500">08</div>
