<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="../src/output.css">
</head>
<body>
    <!-- parent grid -->
    <div class="grid grid-cols-4 gap-4">
        <div class="border p-2 ring-amber-400">01</div>
        <div class="border p-2 ring ring-red-500">02</div>
        <div class="border p-2 ring ring-red-500">03</div>
        <div class="border p-2 ring ring-red-500">04</div>
        <div class="border p-2 ring ring-red-500">05</div>
        <!-- subgrid -->
        <div class=" grid grid-cols-subgrid gap-4">
            <div class="col-start-2 border p-2 ring ring-blue-500">06</div>
            <div class="col-start-2  border p-2 ring ring-blue-500">07</div>
            <div class="col-start-2 border p-2 ring ring-blue-500">08</div>
            <div class="col-start-2  border p-2 ring ring-blue-500">09</div>
        </div>
    </div>
    <!-- parent grid -->
    <div class="grid grid-row-4 gap-4">
        <div class="border p-2 ring ring-red-500">01</div>
        <div class="border p-2 ring ring-red-500">02</div>
        <div class="border p-2 ring ring-red-500">03</div>
        <div class="border p-2 ring ring-red-500">04</div>
        <div class="border p-2 ring ring-red-500">05</div>
        <!-- subgrid -->
        <div class=" grid grid-rows-subgrid gap-4">
            <div class="row-start-2 border p-2 ring ring-blue-500">06</div>
            <div class="row-start-2  border p-2 ring ring-blue-500">07</div>
            <div class="row-start-2 border p-2 ring ring-blue-500">08</div>
            <div class="row-start-2  border p-2 ring ring-blue-500">09</div>
        </div>
        <!-- font apply -->
         <h1 class="font-sleokchher text-9xl text-center"> សួស្ដីខ្មែរស្លឹកឈើ</h1>
    </div>

</body>
</html>
